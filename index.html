<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Index</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="js/cart.js" type="text/JavaScript"> </script>

  </head>

  <body onload="setUpCart()">
    <div class="container">
      <h1> Game Store </h1>
      <br>
      <div>
        <button class="btn btn-dark" id="loadGames" onclick="showListOfItems();resetStatusMessage()">
          <i class="fas fa-gamepad"></i> View Games Catalog
        </button>
        <div class="search">
          <label>
            <h5>Search: </h5>
          </label>
          <input type="search" id="textBox" placeholder="Type here to search...">
          <button class="btn btn-secondary" id="searchButton" onclick="searchByKeyword()">
            <i class="fas fa-search fa-lg"></i>
          </button>
        </div>
        <br>
        <br>
        <button class="btn btn-dark" id="loadCart" onclick="viewCart();resetStatusMessage()">
          <i class="fas fa-shopping-cart fa-lg"></i> View Cart
        </button>
        <div class="anyAlert" role="alert" id="alertBox"> </div>
      </div>
      <div id="listOfItems"></div>
    </div>
  </body>

</html>
